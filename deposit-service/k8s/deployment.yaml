apiVersion: apps/v1
kind: Deployment
metadata:
  name: deposit-service
  namespace: microservices
  labels:
    app: deposit-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deposit-service
  template:
    metadata:
      labels:
        app: deposit-service
    spec:
      containers:
      - name: deposit-service
        image: deposit-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
        env:
        - name: PORT
          value: "3004"
        - name: NODE_ENV
          value: "production"
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: deposit-service-secrets
              key: stripe-secret-key
        - name: STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: deposit-service-secrets
              key: stripe-publishable-key
        - name: USER_SERVICE_URL
          value: "http://user-service:3000"
        - name: API_GATEWAY_URL
          value: "http://api-gateway:3002"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
