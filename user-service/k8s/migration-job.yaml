apiVersion: batch/v1
kind: Job
metadata:
  name: user-service-migration
  namespace: microservices
spec:
  template:
    spec:
      containers:
      - name: prisma-migrate
        image: user-service:latest
        imagePullPolicy: Never
        command: ["npx", "prisma", "migrate", "deploy"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: user-service-secrets
              key: database-url
        - name: NODE_ENV
          value: "production"
      restartPolicy: Never
  backoffLimit: 3
